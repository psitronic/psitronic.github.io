<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/weather.css">
	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<h1>Current Weather Report</h1>
					<h2 id="cityName"><i class="wi wi-na"></i></h2>
				</div>
			</div>

			<div class="row" id="content">
				<div class="col-lg-4 col-sm-12" id="main">
					<img src="#" alt="" id="weatherIcon" width="50" height="50">
					<p><span id="weather"><i class="wi wi-na"></i></span> </p>
					<i class="wi wi-na" id="windDirection"></i> Wind: <span id="windSpeed"></span>
				</div>

				<div class="col-lg-4 col-sm-12" id="units">
					<i class="wi wi-thermometer"></i> <span id="temperature"><i class="wi wi-na"></i></span>
					<i class="wi wi-celsius"></i>
				</div>

				<div class="col-lg-4 col-sm-12" id="parameters">
					<p><i class="wi wi-humidity"></i> Humidity: <span id="humidity"><i class="wi wi-na"></i></span></p>
					<p><i class="wi wi-barometer"></i> Pressure: <span id="pressure"><i class="wi wi-na"></i></span></p>
					<p><i class="wi wi-cloudy"></i> Clouds: <span id="clouds"><i class="wi wi-na"></i></span></p>
				</div>
			</div>

            <div class="row">
                <div class="col-lg-12">
                    <div id="copyright">
                        Â© 2018 Andrey A Sidorenko. All rights reserved.
                    </div>
                </div>
            </div>

		</div>

		<script type="text/javascript" src="js/weather.js"></script>

	</body>
</html>
